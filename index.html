<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential Life Skills Guide</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', 'Segoe UI', system-ui, sans-serif; 
            background: linear-gradient(135deg, #455A64CC 0%, #607D8BCC 100%);
            min-height: 100vh; 
            padding: 0; 
            margin: 0; 
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .container { 
            max-width: 100%; 
            width: 100%; 
            margin: 0; 
            padding: 0; 
            background: white; 
            min-height: 100vh;
        }
        
        .header { 
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); 
            color: white; 
            padding: 24px 30px; 
            text-align: center; 
            position: relative; 
        }
        
        .header h1 { 
            font-size: 24px; 
            margin-bottom: 6px; 
            font-weight: 700; 
        }
        
        .header p { 
            opacity: 0.95; 
            font-size: 13px; 
        }
        
        .content-area { 
            padding: 20px; 
            min-height: calc(100vh - 200px); 
        }
        
        .welcome-message {
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .welcome-message h2 {
            color: #2c3e50;
            margin-bottom: 16px;
        }
        
        .welcome-message p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading your guide...</div>
    </div>
    
    <!-- Main container -->
    <div class="container" id="mainContainer">
        <div class="header">
            <h1>ðŸ“š Essential Life Skills Guide</h1>
            <p>Fundamental knowledge everyone should have to navigate life successfully</p>
        </div>
        <div class="content-area" id="contentArea">
            <div class="welcome-message">
                <h2>Welcome!</h2>
                <p>Your guide is loading. If you see this message for more than a few seconds, please check your internet connection and refresh the page.</p>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Simple loading test
        console.log('Page loaded');
        
        // Hide loading after 2 seconds for demonstration
        setTimeout(() => {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.classList.add('hidden');
                console.log('Loading overlay hidden');
            }
            
            // Update content
            document.getElementById('contentArea').innerHTML = `
                <div class="welcome-message">
                    <h2>âœ… Page Loaded Successfully!</h2>
                    <p>The basic page structure is working. Now I need to integrate all the Firebase code and functionality.</p>
                    <p style="margin-top: 20px; font-size: 12px; color: #999;">
                        The original file had ~900 lines of JavaScript that need to be properly integrated.
                    </p>
                </div>
            `;
        }, 2000);
    </script>
</body>
</html>
